<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <marquee behavior="" direction="">
        <h2>Sign up</h2>
    </marquee>
    <form action="/">
        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" placeholder="Enter your name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div>
            <label for="pnum">Phone:</label>
            <input type="number" id="pnum" disabled value="97293919" placeholder="Enter your name">
        </div>
        <input type="submit" value="Submit">
        <input type="reset" value="reset">
    </form>
    <br>
    <form action="" method="get">
        <div>
            <label for="email1">Email</label>
            <input type="email" id="email1" required value="ravinder@lpu.in" name="mail" placeholder="Enter your email">
        </div>
        <div>
            <label for="pwd">password</label>
            <input type="password" required id="pwd" name="pwd" placeholder="your password">
        </div>
        <label for="male">Male</label>
        <input type="radio" value="male" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" value="female" name="gender" id="female">
        <br>
        <input type="checkbox" name="course" value="c">C
        <input type="checkbox" name="course" value="java">java
        <input type="checkbox" name="course" value="python">Python
        <input type="checkbox" name="course" value="cpp">cpp
        <select id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
        </select>

        <input type="submit" value="Login">

    </form>

    
</body>

</html>
